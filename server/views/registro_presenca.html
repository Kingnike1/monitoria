<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Presença</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Presença</h2>

    <form id="presencaForm">
      
      <!-- Nome do aluno -->
      <label for="nome_aluno">Nome do Aluno</label>
      <input type="text" id="nome_aluno" name="nome_aluno" placeholder="Nome do Aluno" required>

      <!-- Seleção de Turma -->
      <label for="turma">Turma</label>
      <select id="turma" name="turma" required>
        <option value="" disabled selected>Selecione a Turma</option>
        <option value="1º A - Agropecuária">1º A - Agropecuária</option>
        <option value="1º B - Agropecuária">1º B - Agropecuária</option>
        <option value="1º C - Agropecuária">1º C - Agropecuária</option>
        <option value="1º A - Informática">1º A - Informática</option>
        <option value="1º B - Informática">1º B - Informática</option>
        <option value="1º - Meio Ambiente">1º - Meio Ambiente</option>
        <option value="2º A - Agropecuária">2º A - Agropecuária</option>
        <option value="2º B - Agropecuária">2º B - Agropecuária</option>
        <option value="2º C - Agropecuária">2º C - Agropecuária</option>
        <option value="2º A - Informática">2º A - Informática</option>
        <option value="2º B - Informática">2º B - Informática</option>
        <option value="2º - Meio Ambiente">2º - Meio Ambiente</option>
        <option value="3º A - Agropecuária">3º A - Agropecuária</option>
        <option value="3º B - Agropecuária">3º B - Agropecuária</option>
        <option value="3º A - Informática">3º A - Informática</option>
        <option value="3º B - Informática">3º B - Informática</option>
        <option value="3º - Meio Ambiente">3º - Meio Ambiente</option>
      </select>

      <!-- Seleção do Monitor -->
      <label for="monitor">Monitor Responsável</label>
      <select id="monitor" name="monitor" required>
        <option value="" disabled selected>Selecione o Monitor</option>
        <!-- Populado via JavaScript -->
      </select>

      <!-- Data -->
      <label for="data">Data da Monitoria</label>
      <input type="date" id="data" name="data" required>

      <!-- Horário -->
      <label for="horario">Horário</label>
      <input type="time" id="horario" name="horario" required>

      <!-- Conteúdo Ensinado -->
      <label for="conteudo">Conteúdo Ensinado</label>
      <textarea id="conteudo" name="conteudo" placeholder="Descreva o conteúdo abordado" rows="4"></textarea>

      <!-- Botão -->
      <button type="submit">Registrar Presença</button>
    </form>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
