<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Monitor</title>
    <link rel="stylesheet" href="./css/cadastrar.css" />
  </head>
  <body>

    <!-- Container Principal -->
    <div class="container">
      <h2>Cadastro de Monitor</h2>
      
      <!-- Formulário de Cadastro -->
      <form id="cadastro-form">
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="E-mail do monitor" required />
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Senha" required />
        </div>
        <div>
          <button type="submit">Cadastrar</button>
        </div>
      </form>

      <!-- Mensagem de erro ou sucesso -->
      <div id="mensagem"></div>

      <!-- Link para página de login -->
      <div class="signup-link">
        <p>Já tem uma conta? <a href="index.html">Fazer login</a></p>
      </div>
    </div>

    <script>
      document.getElementById('cadastro-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        // Enviar os dados para o servidor
        const response = await fetch('/cadastrar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, senha }),
        });

        const result = await response.json();
        
        // Exibir a mensagem de resposta
        const mensagemDiv = document.getElementById('mensagem');
        
        if (response.ok) {
          mensagemDiv.style.color = 'green';
          mensagemDiv.innerHTML = 'Monitor cadastrado com sucesso!';
        } else {
          mensagemDiv.style.color = 'red';
          mensagemDiv.innerHTML = result.error || 'Erro desconhecido. Tente novamente.';
        }
      });
    </script>

  </body>
</html>
