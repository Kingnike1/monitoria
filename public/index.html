<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Presença</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      display: grid;
      place-items: center;
    }

    /* From Uiverse.io by andrew-demchenk0 */
    .wrapper {
      --input-focus: #2d8cf0;
      --font-color: #323232;
      --font-color-sub: #666;
      --bg-color: #fff;
      --bg-color-alt: #666;
      --main-color: #323232;
      margin-top: 263px;
      /* display: flex; */
      /* flex-direction: column; */
      /* align-items: center; */
    }

    /* switch card */
    .switch {
      transform: translateY(-200px);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      width: 50px;
      height: 20px;
    }

    .card-side::before {
      position: absolute;
      content: 'Entrar';
      left: -70px;
      top: 0;
      width: 100px;
      text-decoration: underline;
      color: var(--font-color);
      font-weight: 600;
    }

    .card-side::after {
      position: absolute;
      content: 'Cadastrar';
      left: 70px;
      top: 0;
      width: 100px;
      text-decoration: none;
      color: var(--font-color);
      font-weight: 600;
    }

    .toggle {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      box-sizing: border-box;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      box-shadow: 4px 4px var(--main-color);
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-colorcolor);
      transition: 0.3s;
    }

    .slider:before {
      box-sizing: border-box;
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      border: 2px solid var(--main-color);
      border-radius: 5px;
      left: -2px;
      bottom: 2px;
      background-color: var(--bg-color);
      box-shadow: 0 3px 0 var(--main-color);
      transition: 0.3s;
    }

    .toggle:checked+.slider {
      background-color: var(--input-focus);
    }

    .toggle:checked+.slider:before {
      transform: translateX(30px);
    }

    .toggle:checked~.card-side:before {
      text-decoration: none;
    }

    .toggle:checked~.card-side:after {
      text-decoration: underline;
    }

    /* card */

    .flip-card__inner {
      width: 300px;
      height: 350px;
      position: relative;
      background-color: transparent;
      perspective: 1000px;
      /* width: 100%;
    height: 100%; */
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .toggle:checked~.flip-card__inner {
      transform: rotateY(180deg);
    }

    .toggle:checked~.flip-card__front {
      box-shadow: none;
    }

    .flip-card__front,
    .flip-card__back {
      padding: 20px;
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      background: lightgrey;
      gap: 20px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      box-shadow: 4px 4px var(--main-color);
    }

    .flip-card__back {
      width: 100%;
      transform: rotateY(180deg);
    }

    .flip-card__form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .title {
      margin: 20px 0 20px 0;
      font-size: 25px;
      font-weight: 900;
      text-align: center;
      color: var(--main-color);
    }

    .flip-card__input {
      width: 250px;
      height: 40px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      font-size: 15px;
      font-weight: 600;
      color: var(--font-color);
      padding: 5px 10px;
      outline: none;
    }

    .flip-card__input::placeholder {
      color: var(--font-color-sub);
      opacity: 0.8;
    }

    .flip-card__input:focus {
      border: 2px solid var(--input-focus);
    }

    .flip-card__btn:active,
    .button-confirm:active {
      box-shadow: 0px 0px var(--main-color);
      transform: translate(3px, 3px);
    }

    .flip-card__btn {
      margin: 20px 0 20px 0;
      width: 120px;
      height: 40px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      font-size: 17px;
      font-weight: 600;
      color: var(--font-color);
      cursor: pointer;
    }

    .senha-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .senha-container input {
      width: 100%;
      padding-right: 40px;
      /* espaço para o ícone */
    }

    .senha-icon {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card-switch">
      <label class="switch">
        <!-- FLIP TOGGLE -->
        <input type="checkbox" class="toggle" id="formToggle">
        <span class="slider"></span>
        <span class="card-side"></span>

        <div class="flip-card__inner">
          <!-- Login -->
          <div class="flip-card__front">
            <div class="title">Entrar</div>
            <form id="login-form" class="flip-card__form" action="">
              <input class="flip-card__input" id="login-email" name="email" placeholder="Digite seu e-mail" type="email"
                required>
              <div class="senha-container">
                <input class="flip-card__input" id="login-senha" name="senha" placeholder="Senha" type="password"
                  required>
                <i id="toggleSenhaLogin" class="fa-solid fa-eye senha-icon"></i>
              </div>
              <button type="submit" class="flip-card__btn">Entrar</button>
            </form>
          </div>

          <!-- Cadastro -->
          <div class="flip-card__back">
            <div class="title">Cadastrar Monitor</div>
            <form id="cadastro-form" class="flip-card__form" action="">
              <input type="text" class="flip-card__input" id="cadastro-nome" placeholder="Nome do monitor" required>
              <input class="flip-card__input" id="cadastro-email" name="email" placeholder="E-mail do monitor"
                type="email" required>
              <div class="senha-container">
                <input class="flip-card__input" id="cadastro-senha" name="senha" placeholder="Senha" type="password"
                  required>
                <i id="toggleSenhaCadastro" class="fa-solid fa-eye senha-icon"></i>
              </div>
              <button type="submit" class="flip-card__btn">Cadastrar</button>
            </form>
          </div>
        </div>
      </label>
    </div>
  </div>

  <!-- Botão de alternância -->
  <!-- <div style="text-align: center; margin-top: 15px;">
      <button onclick="document.getElementById('formToggle').click()">Trocar para <span id="modo">Cadastro</span></button>
    </div> -->

  <!-- Mensagem de erro ou sucesso -->
  <div id="mensagem" style="text-align: center; margin-top: 230px;"></div>

  <script>

    const toggleCheckbox = document.getElementById('formToggle');
    const modoTexto = document.getElementById('modo');

    toggleCheckbox.addEventListener('change', () => {
      modoTexto.textContent = toggleCheckbox.checked ? 'Login' : 'Cadastro';
    });

    // Cadastro
    document.getElementById('cadastro-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nome = document.getElementById('cadastro-nome').value;
      const email = document.getElementById('cadastro-email').value;
      const senha = document.getElementById('cadastro-senha').value;

      const response = await fetch('/cadastrar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ nome, email, senha }),
      });

      const result = await response.json();
      const mensagemDiv = document.getElementById('mensagem');

      if (response.ok) {
        mensagemDiv.style.color = 'green';
        mensagemDiv.innerHTML = 'Monitor cadastrado com sucesso!';
        toggleCheckbox.checked = false;
        modoTexto.textContent = 'Cadastro';
      } else {
        mensagemDiv.style.color = 'red';
        mensagemDiv.innerHTML = result.error || 'Erro desconhecido. Tente novamente.';
      }
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const senha = document.getElementById('login-senha').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, senha }),
      });

      const result = await response.json();
      const mensagemDiv = document.getElementById('mensagem');

      if (response.ok) {
        mensagemDiv.style.color = 'green';
        mensagemDiv.innerHTML = 'Login bem-sucedido! Redirecionando...';
        setTimeout(() => {
          window.location.href = '/monitor.html';
        }, 1500);
      } else {
        mensagemDiv.style.color = 'red';
        mensagemDiv.innerHTML = result.error || 'Erro ao fazer login. Tente novamente.';
      }
    });
    // Mostrar/ocultar senha do login
    document.getElementById('toggleSenhaLogin').addEventListener('click', function (e) {
      e.stopPropagation(); // impede o flip do card
      const input = document.getElementById('login-senha');
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Mostrar/ocultar senha do cadastro
    document.getElementById('toggleSenhaCadastro').addEventListener('click', function (e) {
      e.stopPropagation(); // impede o flip do card
      const input = document.getElementById('cadastro-senha');
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });


  </script>
</body>

</html>
