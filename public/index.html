<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel do Monitor - Página Inicial</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="javascript:void(0);" onclick="carregarConteudo('cadastrar.html')">Cadastrar Monitor</a></li>
        <li><a href="javascript:void(0);" onclick="carregarConteudo('login.html')">Login</a></li>
        <li><a href="monitor.html">Painel do Monitor</a></li>
        <li><a href="registro_presenca.html" target="_blank">Registro de Presença</a></li>
      </ul>
    </div>

    <!-- Main content -->
    <div id="main-content">
      <header>
        <h1>Bem-vindo ao Sistema de Monitoria</h1>
      </header>

      <main>
        <div id="conteudo"></div>
      </main>

      <footer>
        <p>&copy; 2025 Sistema de Monitoria</p>
      </footer>
    </div>

    <script>
      function carregarConteudo(pagina) {
        // Faz uma requisição para carregar o conteúdo da página solicitada
        fetch(pagina)
          .then(response => response.text())
          .then(data => {
            // Atualiza a div com o conteúdo da página
            document.getElementById('conteudo').innerHTML = data;
          })
          .catch(error => {
            // Em caso de erro, exibe uma mensagem de erro
            document.getElementById('conteudo').innerHTML = `<p>Erro ao carregar a página: ${error}</p>`;
          });
      }
    </script>
  </body>
</html>
