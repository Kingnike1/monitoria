<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Presença</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Presença</h2>
    <form id="presencaForm">
      <input type="text" id="nome_aluno" placeholder="Nome do Aluno" required>
      <input type="text" id="turma" placeholder="Turma" required>
      <input type="date" id="data" required>
      <input type="time" id="horario" required>
      <textarea id="conteudo" placeholder="Conteúdo Ensinado"></textarea>
      <button type="submit">Registrar Presença</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
