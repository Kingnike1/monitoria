<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Monitor</title>
    <link rel="stylesheet" href="./css/cadastrar.css" />
  </head>
  <body>

    <main>
      <div class="container">
        <h2>Login</h2>
        <form id="login-form">
          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required />
          </div>
          <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required />
          </div>
          <div>
            <button type="submit">Entrar</button>
          </div>
        </form>
        
        <div id="mensagem"></div>

        <!-- Botão de cadastro -->
        <div class="signup-link">
          <p>Não tem uma conta?</p>
          <button id="cadastrar-btn" onclick="window.location.href = 'cadastrar.html';">Cadastrar</button>
        </div>
      </div>
    </main>

    <script>
      document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, senha }),
        });

        const result = await response.json();
        const mensagemDiv = document.getElementById('mensagem');

        if (response.ok) {
          mensagemDiv.style.color = 'green';
          mensagemDiv.innerHTML = 'Login bem-sucedido! Redirecionando...';
          window.location.href = '/monitor.html'; // Redireciona para o painel do monitor
        } else {
          mensagemDiv.style.color = 'red';
          mensagemDiv.innerHTML = result.error || 'Erro ao fazer login. Tente novamente.';
        }
      });
    </script>



  </body>
</html>
